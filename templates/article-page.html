<!DOCTYPE html>
<html>
<head>
	<title>{{{title}}}</title>
	<link rel="stylesheet" href="/css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="{{{tagList}}}" />
</head>
<body>
	{{{navHeader}}}
	<section>
		<article>
			<h2>{{{title}}}</h2>
			{{{bodyHTML}}}
			<p>Posted <time itemProp="publishDate" datetime="{{{date}}}">{{{date}}}</time>.</p>
			<ul class="tags">{{{tagsHTML}}}</ul>
			{{{commentsHTML}}}
		</article>
	</section>
	<link rel="stylesheet" href="/css/fonts/sansation/regular.css" />
</body>
</html>
